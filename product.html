<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="index.html">Home</a> &gt; <a href="index.html">Shop</a> &gt; <span id="breadcrumb-name"></span>
  </div>

  <!-- Product Details Container -->
  <div class="product-details-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image">
    </div>
    <div class="product-info">
      <h1 id="product-name"></h1>
      <p id="product-price"></p>
      <div class="star">
        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
        <i class="fas fa-star"></i><i class="fas fa-star"></i>
      </div>
      <p id="product-description">High-quality audio experience with premium headphones and earbuds. Perfect for gaming, music, and calls.</p>
      
      <div class="product-options">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>

      <div class="product-buttons">
        <button class="add-to-cart-btn">Add to Cart</button>
        <button class="buy-now-btn">Buy Now</button>
      </div>

      <div class="product-specs">
        <h3>Specifications:</h3>
        <ul>
          <li>Brand: <span id="product-brand">HearHut</span></li>
          <li>Battery Life: <span>20 hours</span></li>
          <li>Connectivity: <span>Bluetooth 5.0</span></li>
          <li>Warranty: <span>1 Year</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Related Products -->
  <div class="related-products">
    <h2>Related Products</h2>
    <div class="product-grid" id="related-grid">
      <!-- Related products will be dynamically injected here -->
    </div>
  </div>

  <script src="product.js"></script>
</body>
</html>
