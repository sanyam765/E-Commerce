<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders - HearHut</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-section);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .orders-container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--bg-light);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .orders-header {
      background: linear-gradient(135deg, var(--primary-color), #0056cc);
      color: white;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .orders-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .orders-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      position: relative;
      z-index: 1;
    }

    .orders-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .orders-header .icon {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.8;
      position: relative;
      z-index: 1;
    }

    .orders-content {
      padding: 40px 30px;
    }

    .orders-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-section);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--primary-color);
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,123,255,0.15);
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .stat-card .label {
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    .order-item {
      background: var(--bg-light);
      border: 2px solid var(--bg-section);
      border-radius: 16px;
      margin-bottom: 25px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .order-item:hover {
      border-color: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,123,255,0.15);
    }

    .order-header {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 20px 25px;
      border-bottom: 1px solid var(--bg-section);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .order-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .order-id {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .order-date {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .order-status {
      background: var(--secondary-color);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .order-details {
      padding: 25px;
    }

    .customer-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
      padding: 20px;
      background: var(--bg-section);
      border-radius: 12px;
    }

    .info-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .info-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .info-value {
      font-size: 1rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .order-products {
      margin-bottom: 25px;
    }

    .product-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--bg-light);
      border: 1px solid var(--bg-section);
      border-radius: 12px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .product-item:hover {
      border-color: var(--primary-color);
      box-shadow: 0 4px 15px rgba(0,123,255,0.1);
    }

    .product-image {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--bg-section);
      transition: all 0.3s ease;
    }

    .product-item:hover .product-image {
      border-color: var(--primary-color);
      transform: scale(1.05);
    }

    .product-details {
      flex: 1;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }

    .product-meta {
      display: flex;
      gap: 20px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .product-price {
      font-weight: 600;
      color: var(--primary-color);
    }

    .order-summary {
      background: linear-gradient(135deg, var(--primary-color), #0056cc);
      color: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
    }

    .order-summary h3 {
      margin: 0 0 15px 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .total-amount {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .empty-orders {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }

    .empty-orders .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-orders h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .empty-orders p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .shop-now-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--primary-color);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .shop-now-btn:hover {
      background: #0056cc;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,123,255,0.3);
    }

    .back-to-home {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .back-to-home:hover {
      color: #0056cc;
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      .orders-header h1 {
        font-size: 2rem;
      }
      
      .orders-content {
        padding: 20px;
      }
      
      .order-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .customer-info {
        grid-template-columns: 1fr;
      }
      
      .product-item {
        flex-direction: column;
        text-align: center;
      }
      
      .product-meta {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="orders-container">
    <div class="orders-header">
      <div class="icon">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <h1>Your Orders</h1>
      <p>Track and manage all your purchases</p>
    </div>

    <div class="orders-content">
      <div id="orders-stats"></div>
      <div id="orders-list"></div>
    </div>
  </div>

  <script>
    // Enhanced orders display with images and better styling
    const ordersStats = document.getElementById("orders-stats");
    const ordersList = document.getElementById("orders-list");
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    // Function to get product image based on name
    function getProductImage(productName) {
      const imageMap = {
        'Sony WH-1000XM4': 'Images/image.png',
        'Bose QuietComfort 45': 'Images/image copy.png',
        'Apple AirPods Pro': 'Images/image3.png',
        'Samsung Galaxy Buds2': 'Images/image4.png',
        'JBL Flip 6': 'Images/image5.png',
        'Beats Studio3': 'Images/image6.png',
        'Audio-Technica ATH-M50x': 'Images/image7.png',
        'Sennheiser HD 660S': 'Images/image8.png',
        'Shure SE215': 'Images/imag1.png',
        'Beyerdynamic DT 770 Pro': 'Images/image2.png'
      };
      
      // Try to find exact match first
      if (imageMap[productName]) {
        return imageMap[productName];
      }
      
      // Try partial matches
      for (const [key, value] of Object.entries(imageMap)) {
        if (productName.toLowerCase().includes(key.toLowerCase()) || 
            key.toLowerCase().includes(productName.toLowerCase())) {
          return value;
        }
      }
      
      // Default image if no match found
      return 'Images/bgm.png';
    }

    // Display order statistics
    function displayOrderStats() {
      const totalOrders = orders.length;
      const totalSpent = orders.reduce((sum, order) => sum + parseFloat(order.total), 0);
      const avgOrderValue = totalOrders > 0 ? (totalSpent / totalOrders).toFixed(2) : 0;

      ordersStats.innerHTML = `
        <div class="stat-card">
          <div class="number">${totalOrders}</div>
          <div class="label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="number">₹${totalSpent.toFixed(2)}</div>
          <div class="label">Total Spent</div>
        </div>
        <div class="stat-card">
          <div class="number">₹${avgOrderValue}</div>
          <div class="label">Average Order</div>
        </div>
      `;
    }

    // Display orders
    function displayOrders() {
      if (orders.length === 0) {
        ordersList.innerHTML = `
          <div class="empty-orders">
            <div class="icon">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <h3>No Orders Yet</h3>
            <p>Start shopping to see your orders here</p>
            <a href="shop.html" class="shop-now-btn">
              <i class="fas fa-shopping-cart"></i>
              Shop Now
            </a>
            <br>
            <a href="index.html" class="back-to-home">
              <i class="fas fa-arrow-left"></i>
              Back to Home
            </a>
          </div>
        `;
        return;
      }

      orders.forEach((order, index) => {
        const orderDate = new Date(order.date);
        const formattedDate = orderDate.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        let productsHtml = '';
        order.cart.forEach(item => {
          const productImage = getProductImage(item.name);
          productsHtml += `
            <div class="product-item">
              <img src="${productImage}" alt="${item.name}" class="product-image" onerror="this.src='Images/bgm.png'">
              <div class="product-details">
                <div class="product-name">${item.name}</div>
                <div class="product-meta">
                  <span>Quantity: ${item.quantity}</span>
                  <span class="product-price">₹${(item.price * item.quantity).toFixed(2)}</span>
                </div>
              </div>
            </div>
          `;
        });

        ordersList.innerHTML += `
          <div class="order-item">
            <div class="order-header">
              <div class="order-info">
                <div class="order-id">Order #${order.id}</div>
                <div class="order-date">${formattedDate}</div>
              </div>
              <div class="order-status">Delivered</div>
            </div>
            
            <div class="order-details">
              <div class="customer-info">
                <div class="info-group">
                  <div class="info-label">Customer Name</div>
                  <div class="info-value">${order.name}</div>
                </div>
                <div class="info-group">
                  <div class="info-label">Email</div>
                  <div class="info-value">${order.email}</div>
                </div>
                <div class="info-group">
                  <div class="info-label">Shipping Address</div>
                  <div class="info-value">${order.address}</div>
                </div>
                <div class="info-group">
                  <div class="info-label">Payment Method</div>
                  <div class="info-value">${order.payment}</div>
                </div>
              </div>
              
              <div class="order-products">
                <h4 style="margin-bottom: 20px; color: var(--text-color); font-size: 1.2rem;">
                  <i class="fas fa-box-open" style="margin-right: 10px; color: var(--primary-color);"></i>
                  Order Items
                </h4>
                ${productsHtml}
              </div>
              
              <div class="order-summary">
                <h3>Order Total</h3>
                <div class="total-amount">₹${order.total}</div>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      displayOrderStats();
      displayOrders();
    });
  </script>
</body>
</html>
