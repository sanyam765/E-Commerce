<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HearHut | Sign In</title>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      color: #000000;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #111111;
    }

    .container h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #111111;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .input-group input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder { color: #888; }

    .input-group input:focus {
      border-color: #0077ff;
      box-shadow: 0 2px 6px rgba(0, 119, 255, 0.2);
    }

    .btn {
      background: linear-gradient(90deg, #0077ff, #00aaff);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #005fcc, #0088cc);
      transform: translateY(-2px);
    }

    .extras {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .extras a {
      color: #0077ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .extras a:hover { color: #005fcc; }

    @media (max-width: 480px) {
      .container { padding: 30px; }
      .logo { font-size: 28px; }
      .container h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-headphones-alt"></i> HearHut
    </div>
    <h1>Sign In</h1>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Enter Email" required />
        <input type="password" placeholder="Enter Password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extras">
      <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
